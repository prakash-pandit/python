<!DOCTYPE html>
<html>
  <head>
    <!-- The title of the webpage that appears in the browser tab -->
    <title>My Webpage</title>
  </head>
  <body>
    <!-- Main heading of the webpage -->
    <h1>It's My Birthday!</h1>
    <!-- Subheading with the date of the birthday -->
    <h2>On the 12th May</h2>
    <!-- Image of a birthday cake -->
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" alt="Birthday Cake">
    <!-- Subheading for the list of things to bring -->
    <h3>What to bring</h3>
    <!-- Unordered list of items to bring -->
    <ul>
      <li>Yourself</li>
      <li>Some good vibes</li>
      <li>Gifts are optional</li>
    </ul>
    <!-- Subheading for the location information -->
    <h3>This is where you need to come</h3>
    <!-- Paragraph with the address -->
    <p>1234 Santa Monica Blvd, Los Angeles, California</p>
    <!-- Link to Google Maps with the location -->
    <a href="https://www.google.com/maps/@34.052235, -118.243683, 3a, 75y, 90t, 0r">Google Maps Link</a>
  </body>
</html>
