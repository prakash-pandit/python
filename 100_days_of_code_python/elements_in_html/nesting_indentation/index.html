<!-- Write your code below -->
<!DOCTYPE html>
<html>
  <head>
    <!-- The title of the webpage, displayed in the browser tab -->
    <title>My Webpage</title>
  </head>
  <body>
    <!-- Main heading of the webpage -->
    <h1>Welcome to my webpage</h1>
    
    <!-- First paragraph -->
    <p>This is a paragraph.</p>
    
    <!-- Second paragraph -->
    <p>This is another paragraph.</p>
    
    <!-- Unordered list -->
    <ul>
        <!-- List item A -->
        <li>A</li>
        
        <!-- List item B with nested ordered list -->
        <li>B</li>
            <ol>
                <!-- Ordered list item B1 -->
                <li>B1</li>
                
                <!-- Ordered list item B2 with nested unordered list -->
                <li>B2</li>
                    <ul>
                        <!-- Unordered list item B2a with nested unordered list -->
                        <li>B2a</li>
                            <ul>
                                <!-- Nested unordered list items under B2a -->
                                <li>B2aa</li>
                                <li>B2ab</li>
                            </ul>
                        <!-- Unordered list item B2b -->
                        <li>B2b</li>
                    </ul>
                
                <!-- Ordered list item B3 with nested ordered list -->
                <li>B3</li>
                    <ol>
                        <!-- Nested ordered list items under B3 -->
                        <li>B31</li>
                        <li>B32</li>
                    </ol>
            </ol>
        
        <!-- List item C -->
        <li>C</li>
    </ul>
  </body>
</html>
